<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        .trail { /* className for the trail elements */
          position: absolute;
          height: 6px; width: 6px;
          border-radius: 3px;
          background: teal;
        }
        body {
          height: 300px;
        }
      </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousetrail</title>
</head>
<body>
    <script>
        let trailsMax = 10;
        let trailDivs = new Array();
        let mainContainer = document.querySelector('body');

        function mouseTrail(event) {
            
            let addedDiv = document.createElement('div');
            addedDiv.classList.add('trail');
            if (trailDivs.length <= trailsMax) {
                trailDivs.push(addedDiv);
            }
            
            trailDivs.forEach( div => {
                let leftPos = event.windowX;
                let topPos = event.windowY;
                div.style.cssText = `left: ${leftPos}px; top : ${topPos}px;`;
                mainContainer.appendChild(div);
        });     
                
        window.addEventListener('mousemove', mouseTrail);

    </script>
</body>
</html>
